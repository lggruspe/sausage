ignore:
  - "**/_*"
  - "**/*.md"
  - "**/.*"
  - "**/*.yaml"
  - "**/*.json"
targets:
  index.html:
    template: _index.html
    context: _index.html.json
    with:
      content: pandoc _index.md
      footer: pandoc _index.footer.md -o $out

  posts/%:
    template: posts/_post.html
    context: posts/%.yaml
    with:
      content: pandoc posts/%.md
